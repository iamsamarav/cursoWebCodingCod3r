<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }

        body{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr 3fr;
        }

        header{
            background-color: rgb(70, 70, 70);
            display: flex;
            grid-row: 1/2;
            height: 100%;
            align-items: center;
            justify-content: space-between;
            border-bottom: solid 0.5rem cyan;
        }

        .menu-toggle{
            display: none;
        }

        nav{
            width: 25vw;
        }

        ul{
            display: flex;
            align-items: center;
            height: 100%;
            justify-content: space-between;
        }

        .logo{
            width: 20rem;
        }

        .logo img{
            height: 4rem;
            margin-left: 1rem;
        }

        aside{
            display: flex;
            width: 15rem;
            justify-content: space-between;
            margin-right: 2rem;
            align-items: center;
        }

        a{
            text-decoration: none;
            color: white;
            font-family: 'oswald';
            font-size: 1.5rem;
            padding: 1rem;
        }

        .destaque{
            background-color: red;
            padding: 1rem;
            border-radius: 1rem;
        }

        a:hover, a.selected{
            background-color: cyan;
            color: black;
            padding: 1rem;
        }

        .destaque:hover{
            background-color: red;
            color: white;
        }

        .logo :hover{
            background-color: rgb(70, 70, 70);
        }

        @media (max-width: 1000px) {
            .menu-toggle{
                display: flex;
                margin-right: 2rem;
                background-color: gray;
                padding: 1rem;
                border: none;
                border-radius: 1rem;
            }

            nav{
                display: none;
            }

            aside{
                display: none;
            }
        }
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">In√≠cio</a>
                </li>
                <li>
                    <a class="sele
                    cted" href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>
        
    </script>
</body>

</html>
