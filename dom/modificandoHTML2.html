<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado'
        // div.outerHTML = 'Texto Alterado'
        div.insertAdjacentHTML('beforebegin', '<p> Antes de come√ßar<p/>')
        div.insertAdjacentHTML('afterbegin', '<p> Depois inicio<p/>')
        div.insertAdjacentHTML('beforeend', '<p> Antes fim')
        div.insertAdjacentHTML('afterend', '<p> Fim <p/>')
    </script>
</body>

</html>
