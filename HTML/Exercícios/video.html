<video id="meuVideo" width="800" autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px gray;
        margin: 20px;
    }

    .progresso div {
        background-color: red;
        color: white;
        height: 100%;
        text-align: right;
        width: 0%;
    }
</style>

<script>

    const video = document.querySelector('#meuVideo')
    const pause = document.querySelector('[wm-pause]')
    const player = document.querySelector('[wm-play]')
    const barraProgresso = document.querySelector('[wm-progresso] > div')
    video.oncontextmenu = () => false

    function pausar() {
        pause.onclick = function (e) {
            video.pause()
        }
    }
    pausar()
    function play() {
        player.onclick = function (e){
            video.play()
        }
    }
    play()

    function progresso (){
        setInterval(() => {
            const percentual = (video.currentTime/ video.duration) * 100
            barraProgresso.style.width = `${percentual}%`
            barraProgresso.innerHTML = `${percentual.toFixed(1)}%`
        }, 1000)
    }
    progresso()

</script>
