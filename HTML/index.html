<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicíos HTML</title>

    <style>
        #Conteudo {
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a>|
        <a href="exercicios/textoUm.html">01 - Texto 1</a>|
        <a href="exercicios/textoDois.html">02 - Texto 2</a>|
        <a href="exercicios/lista.html">03 - Listas</a>|
        <a href="exercicios/listaAninhada.html">04 - Lista Aninhada</a>|
        <a href="exercicios/link.html">05 - Links</a>|
        <a href="exercicios/tabela.html">06 - Tabela</a>|
        <a href="exercicios/Form/form.html">07 - Formulário</a>|
        <a href="exercicios/imagens.html">08 - Imagens</a>|
        <a href="exercicios/video.html">09 - Vídeo</a>|
        <a href="exercicios/tagsNãoVisuais.html">09 - Tags não visuais</a>|
    </nav>
    <section id="Conteudo"></section>
    <footer>Web desenvolvimento</footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function (e) {
                e.preventDefault()

                const conteudo = document.getElementById('Conteudo')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

</html>
